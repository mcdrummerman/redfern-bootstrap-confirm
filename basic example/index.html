<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Bootstrap Confirm</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
</head>
<body>

    <div class="jumbotron">
        <div id="confirm"></div>
        <h1 id="confirmtext">Click a button below to be prompted to change me</h1>
        <button id="b1">confirm 1</button>
        <button id="b2">confirm 2 </button>
        <button id="b3">confirm 3 </button>

    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="../redfern.bs.confirm.js"></script>

    <script>
        var cb = function(data) {
            $('#confirmtext').hide().text(data.text).fadeIn(data.fade);
        };

        $('#b1').click(function () {
            $('#confirm').confirm({
                callback: cb,
                data: {text: 'I am confirm 1.', fade: 4000 },
                body: 'Change the label for confirm 1?'
            });
        });

        $('#b2').click(function () {
            $('#confirm').confirm({
                callback: cb,
                data: {text: 'I am confirm 2.', fade: 2500 },
                body: 'Change the label for confirm 2?'
            });
        });

        $('#b3').click(function () {
            $('#confirm').confirm({
                callback: function(data){ $('#confirmtext').text('I am from a different callback. ' + data); },
                data: 'I am confirm 3.',
                body: '<em><strong>Change the label for confirm 3?</strong></em><br/>'+
				'<p>Note: <ul>'+
				'<li>I was passed a body that consisted of HTML: <div class="well">&lt;em&gt;&lt;strong&gt;Change the label for confirm 3?&lt;/strong&gt;&lt;/em&gt;&lt;br/&gt;<br/>&lt;p&gt;<br/>Note: <br/>&lt;ul&gt;<br/>&lt;li&gt;I was passed a body that consisted of HTML&lt;/li&gt; <br/>&lt;li&gt;The static background option was set for this dialog&lt;/li&gt;<br/>&lt;/ul&gt;<br/>&lt;/p&gt;<br/>&lt;img src=&quot;http://lorempixel.com/400/200/sports/&quot; /&gt;</div></li>'+
				'<li>The static background option was set for this dialog</li>'+
				'</ul></p>'+
				'<img src="http://lorempixel.com/400/200/sports/" />',
				modalOptions: { backdrop: 'static' }
            });
        });

       
    </script>
</body>
</html>
